# roles/mariadb/vars/RedHat.yml
---

mariadb_packages:
  - MariaDB
  - MariaDB-server
  - MySQL-python

mariadb_extra_packages:
  - MariaDB-gssapi-server

mariadb_socket: /var/lib/mysql/mysql.sock

mariadb_config_network: /etc/my.cnf.d/network.cnf
mariadb_config_server: /etc/my.cnf.d/server.cnf
mariadb_config_gssapi: /etc/my.cnf.d/auth_gssapi.cnf
mariadb_config_encryption: /etc/my.cnf.d/enable_encryption.cnf
mariadb_config_custom: /etc/my.cnf.d/custom.cnf
